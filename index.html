<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Rebeca´s Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/ad64e497cf.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class= "container">
        <div class="weather-app-wrapper">
            <div class="card">
                <h1 class="title">What the Weather?</h1> 
                <div class="card-body">
                        <form id="search-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search for a city" id="search-city">
                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                                <div class="filters">
                                        <i class="fas fa-map-marker-alt" id="current-location"></i>
                                        <i class="fas fa-heart"></i>
                                    </div>
                            </div>
                        </form>
                    <div class="weatherInfo row">
                        <div class="selectedCity col-3 border-right">
                            <h1 id="current-city"></h1>
                            <h4>Last updated: <span id="current-date"></span></h4> 
                            <h5 id="current-description"></h5>
                            <div class="clearfix actual-temperature">
                                <img src="" alt="" id="icon" class="float-left">
                                <div class="float-left">
                                    <h2 id="actual-temperature" class=" float-left"></h2>
                                    <span><a href="#" id="celsius"> ºC</a>|<a href="#" id="farenheit">ºF</a></span>
                                </div>
                            </div>
                            <ul>
                                <li>Precipitation: 0%</li>
                                <li>Wind: <span id="wind">0</span> mph</li>
                                <li>Humidity: <span id="humidity">0</span>%</li>
                            </ul>
                        </div>
                        <div class="col-9">
                            <div class="row p-5">
                                <div class="monday col">
                                    <h3>MON</h3>
                                    <h4>27ºC</h4>
                                    <h4>80.6ºF</h4>
                                <i class="fas fa-sun"></i>
                                </div>
                                <div class="tuesday col">
                                    <h3>TUE</h3>
                                    <h4>27ºC</h4>
                                    <h4>80.6ºF</h4>
                                <i class="fas fa-cloud-rain"></i>
                                </div>
                                <div class="wednesday col">
                                    <h3>WED</h3>
                                    <h4>27ºC</h4>
                                    <h4>80.6ºF</h4>
                                <i class="fas fa-sun"></i>
                                </div>
                                <div class="thrusday col">
                                    <h3>THU</h3>
                                    <h4>27ºC</h4>
                                    <h4>80.6ºF</h4>
                                <i class="fas fa-cloud-rain"></i>
                                </div>
                                <div class="friday col">
                                    <h3>FRI</h3>
                                    <h4>27ºC</h4>
                                    <h4>80.6ºF</h4>
                                <i class="fas fa-sun"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p><a href="https://github.com/RebecaGSP/weather-app-shecodes" target="_blank">open-source-code </a>By RebecaGSP</p></p>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
